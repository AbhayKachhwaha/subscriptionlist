
<html>
    <head>
        <title>Sheridan College Subscription App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 style="text-align: center">Subscribe to the Sheridan College E-mail list</h1>
        <form action="SubscribeToList.do" method="POST">
            <table>
                <tr>
                    <td style="text-align: right">
                        Enter Your First Name:
                    </td>
                    <td>
                        <input type="text" name="first" />
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right">
                        Enter Your Last Name: 
                    </td>
                    <td>
                        <input type="text" name="last" />
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right">
                        Enter Your E-Mail Address:
                    </td>
                    <td>
                        <input type="text" name="email" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center">
                        <input type="submit" value="Subscribe" />
                    </td>
                </tr>
            </table>
        </form>
        <br>
        
        <br>
        <a href="customTagTest.jsp">Get list of subscriptions</a>
    </body>
    
</html>
